<!DOCTYPE html>
<html>

<head>
    <title>Dynamic HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script src="jstu4.js"></script>
</head>

<body>

    <div class="container">
        <h3>Compound Interest Rate Calculator</h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Interest 1</span>
            </div>
            <input type="text" class="form-control" placeholder="0.0"
            id="rate1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Interest 2</span>
            </div>
            <input type="text" class="form-control" placeholder="0.0"
            id="rate2">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Interest 3</span>
            </div>
            <input type="text" class="form-control" placeholder="0.0"
            id="rate3">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Interest 4</span>
            </div>
            <input type="text" class="form-control" placeholder="0.0"
            id="rate4">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onClick="getTable()">Calculate</button>
            </div>
        </div>
        <div id="interest-tbl"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
